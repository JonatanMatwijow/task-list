<!-- aca cada una de las actividades que esten en la lista, sera 1 tarjeta -->

<div class="task">
  <div class="task_flex">
    <h3>{{ task.text }}</h3>
    <fa-icon
      [icon]="faTimes"
      [ngStyle]="{ color: 'red' }"
      (click)="onDelete(task)"
    >
    </fa-icon>
  </div>

  <p>{{ task.day }}</p>
</div>
